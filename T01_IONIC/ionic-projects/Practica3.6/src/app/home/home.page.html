<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Práctica 3.6
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label slot = "start">¿Desea añadir alumno? <ion-button (click) = "alertSeleccionCurso()">Añadir</ion-button></ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Listado de Alumnos:</ion-label>
    </ion-item>
    <ion-item *ngFor = "let alumno of alumnos">
      {{alumno.curso}} - {{alumno.especialidad}}{{alumno.curso == 'ESO' ? (alumno.repite ? " - Repite" : " - No Repite") : ""}}
    </ion-item>
  </ion-list>
</ion-content>
