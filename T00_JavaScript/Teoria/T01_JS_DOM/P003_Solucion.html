<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var cumple = new Date("01/01/2003");
        var meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
        document.write("Naciste el día: " + cumple.getDate() + "</br>");
        document.write("Naciste en el mes: " + meses[cumple.getMonth()] + "</br>");
        document.write("Naciste en el año: " + cumple.getFullYear() + "</br>");
    </script>
</body>
</html>
